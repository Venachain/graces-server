    properties:
      group:
        description: websocket 该客户端所在的组
        type: string
      id:
        description: websocket 客户端连接 id
        type: string
      is_alive:
        description: 连接是否存活
        type: boolean
      is_dial:
        description: 是否是 graces 的主动拨号的连接
        type: boolean
      local_addr:
        description: websocket 连接本地地址
        type: string
      path:
        description: websocket 请求服务端连接的路径
        type: string
      remote_addr:
        description: websocket 连接远程地址
        type: string
      retry_cnt:
        description: 连接断线后已重试连接的次数
        type: integer
    type: object
  model.WSDialDTO:
    properties:
      group:
        description: 当前 websocket 连接被分配到的分组
        maxLength: 50
        minLength: 1
        type: string
      ip:
        description: websocket 服务端 IP 地址
        maxLength: 15
        minLength: 7
        type: string
      path:
        description: websocket 服务端请求路径
        type: string
      port:
        description: websocket 服务端端口号
        maximum: 65535
        minimum: 0
        type: integer
