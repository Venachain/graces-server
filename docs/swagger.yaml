definitions:
  model.AccountDTO:
    properties:
      chain_id:
        description: 链ID
        type: string
      node_id:
        description: 节点ID
        type: string
    type: object
  model.AccountVO:
    properties:
      account:
        description: 账户地址
        type: string
      chain_id:
        description: 所属链ID
        type: string
      node_id:
        description: 所属节点ID
        type: string
    type: object
  model.BLockHeadVO:
    properties:
      extra_data:
        description: 区块的额外信息
        type: string
      gas_limit:
        description: 区块内部所有交易的 Gas 限制量
        type: integer
      gas_used:
        description: 区块内部所有交易的 Gas 使用总量
        type: integer
      hash:
        description: 区块哈希
        type: string
      height:
        description: 区块高度
        type: integer
      logs_bloom:
        description: LogsBloom
        type: string
      miner:
        description: 挖出该区块的矿工地址
        type: string
      mix_hash:
        description: 混合哈希
        type: string
      nonce:
        description: 区块 POW 随机数
        type: integer
      parent_hash:
        description: 上一个区块的哈希
        type: string
      receipts_root:
        description: merkle 收据树的根哈希
        type: string
      state_root:
        description: merkle 状态树的根哈希
        type: string
      timestamp:
        description: 区块生成时间
        type: string
      transactions_root:
        description: merkle 交易树的根哈希
        type: string
    type: object
  model.BlockByHashDTO:
    properties:
      chain_id:
        description: 所属链ID
        type: string
      hash:
        description: 区块哈希
        type: string
    required:
    - hash
    type: object
  model.BlockDataSyncInfoVO:
    properties:
      block_sync_time_avg:
        description: 同步每个区块的平均耗时（单位：ms）
        type: integer
      current_height:
        description: 当前已经同步到的块高
        type: integer
      err_msg:
        description: 错误信息
        type: string
      estimate_complete_time:
        description: 预计完成时间
        type: string
      latest_height:
        description: 链上最新区块的块高
        type: integer
      start_time:
        description: 开始时间
        type: string
      status:
        description: 数据同步状态：同步中（syncing）、同步出错（error）、同步成功（success）
        type: string
    type: object
  model.BlockQueryCondition:
    properties:
      chain_id:
        description: 所属链ID
        type: string
      hash:
        description: 区块哈希
        type: string
      height:
        description: 区块高度
        type: integer
      id:
        description: 主键ID
        type: string
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      proposer:
        description: 挖出该区块的矿工地址
        type: string
      sort:
        additionalProperties:
          type: integer
        description: 排序规则，k：字段名，v：排序规则，1位升序，-1位降序
        type: object
      time_end:
        description: 终止时间
        type: integer
      time_start:
        description: 起始时间
        type: integer
    type: object
  model.BlockVO:
    properties:
      chain_id:
        description: 所属链ID
        type: string
      extra_data:
        description: 区块的额外信息
        type: string
      gas_limit:
        description: 区块内部所有交易的 Gas 限制量
        type: integer
      gas_used:
        description: 区块内部所有交易的 Gas 使用总量
        type: integer
      hash:
        description: 区块哈希
        type: string
      head:
        $ref: '#/definitions/model.BLockHeadVO'
        description: 区块头信息
      height:
        description: 区块高度
        type: integer
      id:
        description: 主键ID
        type: string
      parent_hash:
        description: 上一个区块的哈希
        type: string
      proposer:
        description: 挖出该区块的矿工地址
        type: string
      size:
        description: 区块大小
        type: string
      timestamp:
        description: 区块生成时间
        type: string
      tx_amount:
        description: 区块内部交易数量
        type: integer
    type: object
  model.CNSDataSyncInfoVO:
    properties:
      block_sync_time_avg:
        description: 同步每个 CNS合约映射信息 的平均耗时（单位：ms）
        type: integer
      err_msg:
        description: 错误信息
        type: string
      estimate_complete_time:
        description: 预计完成时间
        type: string
      index:
        description: 当前已经同步到的下标
        type: integer
      size:
        description: 总的 CNS合约映射信息 数量
        type: integer
      start_time:
        description: 开始时间
        type: string
      status:
        description: 数据同步状态：同步中（syncing）、同步出错（error）、同步成功（success）
        type: string
    type: object
  model.CNSQueryCondition:
    properties:
      address:
        description: 合约地址
        type: string
      chain_id:
        description: 所属链ID
        type: string
      id:
        description: 主键ID
        type: string
      name:
        description: 合约别名
        type: string
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      sort:
        additionalProperties:
          type: integer
        description: 排序规则，k：字段名，v：排序规则，1位升序，-1位降序
        type: object
      version:
        description: 合约版本号
        type: string
    type: object
  model.CNSRedirectDTO:
    properties:
      chain_id:
        description: 链ID
        type: string
      name:
        description: 合约别名
        type: string
      version:
        description: 合约版本号
        type: string
    required:
    - chain_id
    - name
    - version
    type: object
  model.CNSRegisterDTO:
    properties:
      address:
        description: CNS合约地址
        type: string
      chain_id:
        description: 链ID
        type: string
      name:
        description: 合约别名
        type: string
      version:
        description: 合约版本号
        type: string
    required:
    - address
    - chain_id
    - name
    - version
    type: object
  model.CNSVO:
    properties:
      address:
        description: 合约地址
        type: string
      chain_id:
        description: 所属链ID
        type: string
      id:
        description: CNS ID
        type: string
      name:
        description: 合约别名
        type: string
      version:
        description: 合约版本号
        type: string
    type: object
  model.ChainDTO:
    properties:
      chain_config:
        additionalProperties: true
        description: 链第一个节点的配置信息
        type: object
      desc:
        description: 链的描述信息
        maxLength: 200
        type: string
      ip:
        description: 链第一个节点的 IP 地址
        maxLength: 15
        minLength: 7
        type: string
      name:
        description: 链名称
        maxLength: 20
        minLength: 1
        type: string
      p2p_port:
        description: 链第一个节点的 P2P 端口号
        maximum: 65535
        minimum: 0
        type: integer
      rpc_port:
        description: 链第一个节点的 rpc 端口号
        maximum: 65535
        minimum: 0
        type: integer
      ws_port:
        description: 链第一个节点的 websocket 端口号
        maximum: 65535
        minimum: 0
        type: integer
    required:
    - ip
    - name
    - p2p_port
    - rpc_port
    - ws_port
    type: object
  model.ChainDataSyncInfoVO:
    properties:
      block_data_sync_info:
        $ref: '#/definitions/model.BlockDataSyncInfoVO'
        description: 区块同步信息
      chain_id:
        description: 链ID
        type: string
      cns_data_sync_info_vo:
        $ref: '#/definitions/model.CNSDataSyncInfoVO'
        description: CNS同步信息
      err_msg:
        description: 错误信息
        type: string
      estimate_complete_time:
        description: 预计完成时间
        type: string
      nodeDataSyncInfoVO:
        $ref: '#/definitions/model.NodeDataSyncInfoVO'
        description: 节点同步信息
      start_time:
        description: 开始时间
        type: string
      status:
        description: 数据同步状态：同步中（syncing）、同步出错（error）、同步成功（success）
        type: string
    type: object
  model.ChainQueryCondition:
    properties:
      id:
        description: 主键ID
        type: string
      ip:
        description: 链第一个节点的 IP 地址
        maxLength: 15
        type: string
      name:
        description: 链名称
        maxLength: 20
        type: string
      p2p_port:
        description: 链第一个节点的 p2p 端口号
        type: integer
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      rpc_port:
        description: 链第一个节点的 rpc 端口号
        type: integer
      sort:
        additionalProperties:
          type: integer
        description: 排序规则，k：字段名，v：排序规则，1位升序，-1位降序
        type: object
      ws_port:
        description: 链第一个节点的 websocket 端口号
        type: integer
    type: object
  model.ChainVO:
    properties:
      chain_config:
        additionalProperties: true
        description: 链第一个节点的配置信息
        type: object
      create_time:
        description: 创建时间
        type: string
      delete_time:
        description: 删除时间
        type: string
      desc:
        description: 链的描述信息
        type: string
      id:
        description: 主键ID
        type: string
      ip:
        description: 链第一个节点的 IP 地址
        type: string
      name:
        description: 链名称
        type: string
      p2p_port:
        description: 链第一个节点的 p2p 端口号
        type: integer
      rpc_port:
        description: 链第一个节点的 rpc 端口号
        type: integer
      update_time:
        description: 最后一次更新时间
        type: string
      username:
        description: 在服务端部署链时所需的服务端操作用户
        type: string
      ws_port:
        description: 链第一个节点的 websocket 端口号
        type: integer
    type: object
  model.ContractByAddressDTO:
    properties:
      chain_id:
        description: 所属链ID
        type: string
      contract_address:
        description: 合约地址
        type: string
    required:
    - contract_address
    type: object
  model.ContractCallResult:
    properties:
      block_number:
        description: 合约调用产生的交易所在的区块高度
        type: integer
      chain_id:
        description: 所属链ID
        type: string
      err_msg:
        description: 合约调用产生的错误信息
        type: string
      from:
        description: 合约调用产生的交易的发起人
        type: string
      gas_used:
        description: 合约调用的 Gas 消耗
        type: integer
      logs:
        description: 合约调用日志
        items:
          type: string
        type: array
      status:
        description: 合约调用状态
        type: string
      to:
        description: 合约调用产生的交易的交易目标
        type: string
      tx_hash:
        description: 合约调用产生的交易的交易哈希
        type: string
    type: object
  model.ContractQueryCondition:
    properties:
      address:
        description: 合约地址
        type: string
      chain_id:
        description: 所属链ID
        type: string
      creator:
        description: 合约创建人地址
        type: string
      id:
        description: 部署合约的交易ID
        type: string
      name:
        description: CNS名称
        type: string
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      sort:
        additionalProperties:
          type: integer
        description: 排序规则，k：字段名，v：排序规则，1位升序，-1位降序
        type: object
      time_end:
        description: 终止时间
        type: integer
      time_start:
        description: 起始时间
        type: integer
      tx_hash:
        description: 部署合约时的交易哈希
        type: string
    type: object
  model.ContractVO:
    properties:
      address:
        description: 合约地址
        type: string
      chain_id:
        description: 所属链ID
        type: string
      cns:
        description: CNS名称
        items:
          $ref: '#/definitions/model.CNSVO'
        type: array
      content:
        description: 合约内容
      creator:
        description: 合约创建人地址
        type: string
      id:
        description: 主键ID
        type: string
      timestamp:
        description: 部署时间
        type: string
      tx_hash:
        description: 部署合约时的交易哈希
        type: string
    type: object
  model.FireWall:
    properties:
      chainid:
        description: 所属链ID
        type: string
      contractAddress:
        description: 合约地址
        type: string
    type: object
  model.LockAccountDTO:
    properties:
      account:
        description: 账户
        type: string
      chain_id:
        description: 链ID
        type: string
      node_id:
        description: 节点ID
        type: string
    type: object
  model.NodeDataSyncInfoVO:
    properties:
      err_msg:
        description: 错误信息
        type: string
      estimate_complete_time:
        description: 预计完成时间
        type: string
      index:
        description: 当前已经同步到的下标
        type: integer
      size:
        description: 总的 节点 数量
        type: integer
      start_time:
        description: 开始时间
        type: string
      status:
        description: 数据同步状态：同步中（syncing）、同步出错（error）、同步成功（success）
        type: string
      sync_time_avg:
        description: 同步每个节点的平均耗时（单位：ms）
        type: integer
    type: object
  model.NodeQueryCondition:
    properties:
      chain_id:
        description: 所属链ID
        type: string
      external_ip:
        description: 公网 IP 地址
        type: string
      id:
        description: 主键ID
        type: string
      internal_ip:
        description: 内网 IP 地址
        type: string
      name:
        description: 节点名称
        type: string
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      sort:
        additionalProperties:
          type: integer
        description: 排序规则，k：字段名，v：排序规则，1位升序，-1位降序
        type: object
    type: object
  model.NodeSyncReq:
    properties:
      ip:
        description: 节点 IP 地址
        type: string
      port:
        description: 节点端口号
        type: integer
    type: object
  model.NodeVO:
    properties:
      blocknumber:
        description: 节点当前最新区块的块高
        type: integer
      chain_id:
        description: 所属链 id
        type: string
      desc:
        description: 节点描述
        type: string
      external_ip:
        description: 节点公网 IP
        type: string
      id:
        description: 节点 id
        type: string
      internal_ip:
        description: 节点内网 IP
        type: string
      is_alive:
        description: 节点是否在线
        type: boolean
      name:
        description: 节点名称
        type: string
      owner:
        description: 节点部署人
        type: string
      p2p_port:
        description: 节点 P2P 端口号
        type: integer
      public_key:
        description: 节点公钥
        type: string
      rpc_port:
        description: 节点 RPC 端口号
        type: integer
      status:
        description: 节点状态
        type: integer
      type:
        description: 节点类型
        type: integer
    type: object
  model.PageInfo:
    properties:
      has_next_page:
        description: 是否存在下一页
        type: boolean
      has_pre_page:
        description: 是否存在上一页
        type: boolean
      items:
        description: 当前页的数据
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      page_total:
        description: 总页数
        type: integer
      total:
        description: 数据总量
        type: integer
    type: object
  model.ReceiptVO:
    properties:
      contract_address:
        description: 合约地址
        type: string
      event:
        description: 事件信息
        type: string
      gas_used:
        description: Gas 使用量
        type: integer
      status:
        description: 交易状态
        type: integer
      status_name:
        description: 交易状态名称
        type: string
    type: object
  model.Result:
    properties:
      code:
        description: HTTP 响应状态码
        type: integer
      data:
        description: 响应数据
      msg:
        description: 响应提示信息
        type: string
      request:
        description: 请求资源路径
        type: string
    type: object
  model.SyncNodeResult:
    properties:
      blocknumber:
        description: 节点当前最新区块的块高
        type: integer
      gasprice:
        description: Gas 价格
        type: integer
      ismining:
        description: 是否处于挖矿状态
        type: boolean
      pendingnumber:
        description: 节点交易池 pending 交易的数量
        type: integer
      pendingtx:
        description: 节点交易池的 pending 交易的哈希列表
        items:
          type: string
        type: array
    type: object
  model.SystemConfigVO:
    properties:
      blockGasLimit:
        description: 设置区块 Gas 限制
        type: string
      chainID:
        description: 所属链ID
        type: string
      gasContractName:
        description: 设置交易所消耗的 Gas 由指定的合约名称来提供
        type: string
      isApproveDeployedContract:
        description: 设置是否允许部署合约
        type: string
      isCheckDeployPermission:
        description: 设置是否检查合约部署权限
        type: string
      isProduceEmptyBlock:
        description: 设置是否允许出空块
        type: string
      isUseGas:
        description: 设置是否使用指定合约提供的 Gas，需与 gasContractName 共同使用才能起作用
        type: string
      txGasLimit:
        description: 设置交易 Gas 限制
        type: string
    type: object
  model.TXByHashDTO:
    properties:
      chain_id:
        description: 所属链ID
        type: string
      hash:
        description: 交易哈希
        type: string
    required:
    - hash
    type: object
  model.TXQueryCondition:
    properties:
      block_id:
        description: 所属区块ID
        type: string
      chain_id:
        description: 所属链ID
        type: string
      contract_address:
        description: 合约地址
        type: string
      hash:
        description: 交易哈希
        type: string
      height:
        description: 所属区块高度
        type: integer
      id:
        description: 主键ID
        type: string
      page_index:
        description: 当前页数
        type: integer
      page_size:
        description: 每页数据条数
        type: integer
      participant_hash:
        description: 交易参与人哈希
        type: string
      sort:
        additionalProperties:
          type: integer
        description: 排序规则，k：字段名，v：排序规则，1位升序，-1位降序
        type: object
      status:
        description: 交易状态
        type: integer
      time_end:
        description: 终止时间
        type: integer
      time_start:
        description: 起始时间
        type: integer
    type: object
  model.TXVO:
    properties:
      action:
        description: 交易执行的操作： 合约部署、合约调用或者转账
        type: string
      block_id:
        description: 所属区块ID
        type: string
      chain_id:
        description: 所属链ID
        type: string
      detail:
        $ref: '#/definitions/model.TxDetail'
        description: 交易的详细信息
      from:
        description: 交易发起人地址
        type: string
      gas_limit:
        description: Gas 限制
        type: integer
      gas_price:
        description: Gas 价格
        type: integer
      hash:
        description: 交易哈希
        type: string
      height:
        description: 所属区块高度
        type: integer
      id:
        description: 主键ID
        type: string
      input:
        description: input 数据
        type: string
      is_to_contract:
        description: 是否是合约调用
        type: boolean
      nonce:
        description: 随机数
        type: string
      receipt:
        $ref: '#/definitions/model.ReceiptVO'
        description: 收据信息
      timestamp:
        description: 交易发起时间
        type: string
      to:
        description: 交易目标地址
        type: string
      value:
        description: 交易数额
        type: integer
      wasm:
        description: 合约的wasm
        items:
          type: integer
        type: array
    type: object
  model.TxDetail:
    properties:
      contract:
        description: 显示合约相关的内容
        type: string
      extra:
        description: 显示其它的信息
      method:
        description: 如果是合约调用，显示调用的合约方法
        type: string
      params:
        description: 如果是合约调用，显示调用的合约参数
        items: {}
        type: array
      txtype:
        description: 交易类型
        type: integer
    type: object
  model.UnlockAccountDTO:
    properties:
      account:
        description: 账户
        type: string
