<!DOCTYPE HTML>
<html>
<head>
    <title>My WebSocket</title>
</head>

<body>
<label for="text"></label><input id="text" type="text" />
<br/>
project name
<label for="text"></label><input id="projectName" type="text" />
<br/>
remote ip&nbsp&nbsp&nbsp&nbsp&nbsp
<label for="text"></label><input id="remoteIP" type="text" />
<br/>
remote name
<label for="text"></label><input id="remoteName" type="text" />
<br/>
node id&nbsp&nbsp
<label for="text"></label><input id="nodeID" type="text" />
<br/>
chainID id&nbsp&nbsp
<label for="text"></label><input id="chainID" type="text" />
<br/>
count&nbsp&nbsp
<label for="text"></label><input id="count" type="text" />
<br/>


<button onclick="send()">Send</button>

<button onclick="deployNewChain()">Deploy</button>

<button onclick="createNode()">Create Node</button>
<button onclick="startNode()">Start Node</button>
<button onclick="stopNode()">Stop Node</button>
<button onclick="restartNode()">Restart Node</button>

<button onclick="closeWebSocket()">Close</button>
<div id="message"></div>
</body>

<script type="text/javascript">
    var websocket = null;

    var host = "ws://localhost:9999/api/ws/deploy"
    //判断当前浏览器是否支持WebSocket, 主要此处要更换为自己的地址
    if ('WebSocket' in window) {
        websocket = new WebSocket(host);
    } else {
        alert('Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function() {
        setMessageInnerHTML("error");
    };

    //连接成功建立的回调方法
    websocket.onopen = function(event) {
        setMessageInnerHTML("open");
    }

    //接收到消息的回调方法
    websocket.onmessage = function(event) {
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function() {
        setMessageInnerHTML("close");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function() {
        websocket.close();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        var reader = new FileReader();
        reader.readAsText(innerHTML, "utf-8")
        reader.onload = function (){
            document.getElementById('message').innerHTML += this.result + '<br/>';
        }
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
    }

    //deploy new blockchain
    function deployNewChain() {
        var projectName = document.getElementById('projectName').value;
        var remoteName = document.getElementById('remoteName').value;
        var remoteIP = document.getElementById('remoteIP').value;

        var info = {
            method: "deploy",
            projectName: projectName,
            remoteIP: remoteIP,
            remoteName: remoteName
        };

        var jsonStr = JSON.stringify(info);
        websocket.send(jsonStr);
    }

    function createNode() {
        // var projectName = document.getElementById('projectName').value;
        var chainID = document.getElementById('chainID').value;
        var remoteName = document.getElementById('remoteName').value;
        var remoteIP = document.getElementById('remoteIP').value;
        var deployCount = document.getElementById('count').value;
        // var nodeID = document.getElementById('nodeID').value; //todo 应省去用户输入node id这一字段。后端该通过链当前节点数量来决定node id（递增）。

        var info = {
            method: "create",
            // projectName: projectName,
            chainID: chainID,
            remoteName: remoteName,
            remoteIP: remoteIP,
            count: deployCount
            // nodeID: nodeID
        };

        var jsonStr = JSON.stringify(info);

        websocket.send(jsonStr);
    }

    function startNode() {
        // var projectName = document.getElementById('projectName').value;
        var chainID = document.getElementById('chainID').value;
        var nodeID = document.getElementById('nodeID').value;

        var info = {
            method: "startNode",
            // projectName: projectName,
            chainID: chainID,
            nodeID: nodeID
        };

        var jsonStr = JSON.stringify(info);

        websocket.send(jsonStr);
    }

    function stopNode() {
        // var projectName = document.getElementById('projectName').value;
        var chainID = document.getElementById('chainID').value;
        var nodeID = document.getElementById('nodeID').value;

        var info = {
            method: "stopNode",
            // projectName: projectName,
            chainID: chainID,
            nodeID: nodeID
        };

        var jsonStr = JSON.stringify(info);

        websocket.send(jsonStr);
    }

    function restartNode() {
        // var projectName = document.getElementById('projectName').value;
        var chainID = document.getElementById('chainID').value;
        var nodeID = document.getElementById('nodeID').value;

        var info = {
            method: "restartNode",
            // projectName: projectName,
            chainID: chainID,
            nodeID: nodeID
        };

        var jsonStr = JSON.stringify(info)

        websocket.send(jsonStr);
    }
</script>
</html>
